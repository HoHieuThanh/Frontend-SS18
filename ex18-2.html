<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = parseFloat(prompt("Nhập điểm Toán"));
      let y = parseFloat(prompt("Nhập điểm Văn"));
      let z = parseFloat(prompt("Nhập điểm Anh"));
      let average = (x + y + z) / 3;
      if (average >= 8 && average <= 10) {
        alert("Giỏi");
      } else if (average >= 6.5 && average < 8) {
        alert("Khá");
      } else if (average >= 5 && average < 6.5) {
        alert("Trung bình");
      } else {
        alert("Yếu");
      }
    </script>
  </body>
</html>
